    <script>
        function getComputerchoice (){

            let randumNum = Math.random();
            if (randumNum <= 1/3) {
                return "rock";
            }

            else if (randumNum <=2/3) {
                return "Paper";
            }
            else {
                return "scissors";
            }
        }

        console.log(getComputerchoice());
    </script>
